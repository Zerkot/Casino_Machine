<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde de la Machine √† Sous</title>

    <style>
        #balance-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #balance-container button {
             margin-left: 10px;
             font-size: 0.7em;
             padding: 5px 8px;
             vertical-align: middle;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             color: #333;
        }
        
        #cheat-button {
            background-color: #888;
            color: white;
        }
        #cheat-button:hover { background-color: #666; }

        #test-button {
            background-color: #f39c12;
            color: white;
            display: none; 
        }
        #test-button:hover { background-color: #e67e22; }

        #spin-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: background-color 0.2s, transform 0.1s;
        }
        #spin-button:hover { background-color: #0056b3; }
        #spin-button:active { transform: translateX(-50%) scale(0.95); }
        #spin-button:disabled { background-color: #555; cursor: not-allowed; box-shadow: none; transform: translateX(-50%); }

        #slot-container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto 0 auto;
            background: #2c3e50;
            border: 10px solid #f1c40f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.5);
        }

        #reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 3px solid #7f8c8d;
        }

        .symbol {
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            border-radius: 5px;
            min-height: 80px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.1s ease-out;
        }
        
        .symbol.spinning {
            opacity: 0.6;
            filter: blur(2px);
            transform: scale(0.9);
        }

        #bet-controls {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        #bet-controls button {
            font-size: 1.5em;
            font-weight: bold;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #007bff;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            vertical-align: middle;
        }
        #bet-controls button:hover { background-color: #007bff; color: white; }
        #bet-controls button:disabled { background-color: #ccc; color: #888; border-color: #ccc; cursor: not-allowed; }
        #bet-input {
            font-size: 1.8em;
            font-weight: bold;
            width: 100px;
            text-align: center;
            margin: 0 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            vertical-align: middle;
            -moz-appearance: textfield;
        }
        #bet-input::-webkit-outer-spin-button,
        #bet-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        #result-display {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            color: #333;
            transition: color 0.3s, transform 0.3s;
        }
        #result-display.win { color: #2ecc71; transform: scale(1.1); }
        #result-display.lose { color: #95a5a6; }
        #result-display.jackpot { color: #f1c40f; transform: scale(1.2); font-size: 2.2em; }

        #test-log {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            font-family: Arial, sans-serif;
        }

        body {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>

    <div id="balance-container">
        üí∞ Solde : <span id="balance-display">0.00</span> ‚Ç¨
        <button id="recharge-button" onclick="rechargeBalance()">Recharger (100 ‚Ç¨)</button>
        <button id="cheat-button" onclick="activateCheatMode()">Admin</button>
        <button id="test-button" onclick="runTests()">Test</button>
    </div>
    
    <div id="slot-container">
        <div id="reels-container">
            <div class="symbol" id="symbol-0-0">üçí</div>
            <div class="symbol" id="symbol-1-0">üçí</div>
            <div class="symbol" id="symbol-2-0">üçí</div>
            <div class="symbol" id="symbol-3-0">üçí</div>
            <div class="symbol" id="symbol-4-0">üçí</div>
            <div class="symbol" id="symbol-0-1">7</div>
            <div class="symbol" id="symbol-1-1">7</div>
            <div class="symbol" id="symbol-2-1">7</div>
            <div class="symbol" id="symbol-3-1">7</div>
            <div class="symbol" id="symbol-4-1">7</div>
            <div class="symbol" id="symbol-0-2">BAR</div>
            <div class="symbol" id="symbol-1-2">BAR</div>
            <div class="symbol" id="symbol-2-2">BAR</div>
            <div class="symbol" id="symbol-3-2">BAR</div>
            <div class="symbol" id="symbol-4-2">BAR</div>
        </div>
    </div>

    <div id="bet-controls">
        <button id="decrease-bet">-</button>
        <input type="number" id="bet-input" value="5.00" min="1.00" max="25.00" step="1.00">
        <button id="increase-bet">+</button>
    </div>

    <div id="result-display">Cliquez sur SPIN pour jouer !</div>

    <button id="spin-button" onclick="startSpin()">SPIN</button>

    <div id="test-log">
        <strong>R√©sultats des tests :</strong>
        <ul id="test-results"></ul>
    </div>

    <script>
        const MAX_BALANCE = 100.00;
        const MIN_BET = 1.00, MAX_BET = 25.00, BET_STEP = 1.00, DEFAULT_BET = 5.00;
        const SYMBOLS = ["üçí","üçí","üçí","üçí","üçí","üçí","üçã","üçã","üçã","üçã","üçã","üçä","üçä","üçä","üçä","üîî","üîî","üîî","BAR","BAR","7"];
        const PAYOUTS = { "üçí":10, "üçã":20, "üçä":40, "üîî":100, "BAR":500, "7":5000 };

        let userBalance = MAX_BALANCE;
        let currentBet = DEFAULT_BET;
        let isCheatModeActive = false;
        let animationInterval;

        const balanceDisplay = document.getElementById('balance-display');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result-display');
        const betInput = document.getElementById('bet-input');
        const decreaseBetButton = document.getElementById('decrease-bet');
        const increaseBetButton = document.getElementById('increase-bet');
        const testButton = document.getElementById('test-button');

        function activateCheatMode() {
            const cheatBtn = document.getElementById('cheat-button');
            if (isCheatModeActive) {
                isCheatModeActive = false;
                cheatBtn.textContent = "Admin";
                cheatBtn.style.backgroundColor = "#888";
                testButton.style.display = "none";
                document.getElementById('test-log').style.display = "none"; // cache le log
                alert("Mode Jackpot d√©sactiv√©.");
                return;
            }
            const password = prompt("Entrez le mot de passe administrateur :");
            const correctPassword = "938-555-0100";
            if (password === correctPassword) {
                isCheatModeActive = true;
                cheatBtn.textContent = "CHEAT ON";
                cheatBtn.style.backgroundColor = "#2ecc71";
                testButton.style.display = "inline-block";
                alert("Mode Jackpot activ√© ! Tous les spins seront des 77777.");
            } else if (password) { alert("Mot de passe incorrect."); }
        }

        function updateBet(newBet) {
            if (newBet < MIN_BET) newBet = MIN_BET;
            if (newBet > MAX_BET) newBet = MAX_BET;
            currentBet = newBet;
            betInput.value = Math.round(currentBet);
            decreaseBetButton.disabled = (currentBet <= MIN_BET);
            increaseBetButton.disabled = (currentBet >= MAX_BET);
        }
        function changeBet(amount) { updateBet(currentBet + amount); }
        decreaseBetButton.addEventListener('click', () => changeBet(-BET_STEP));
        increaseBetButton.addEventListener('click', () => changeBet(BET_STEP));
        betInput.addEventListener('change', () => {
            let typedBet = parseFloat(betInput.value);
            if (isNaN(typedBet)) typedBet = DEFAULT_BET;
            typedBet = Math.round(typedBet / BET_STEP) * BET_STEP;
            updateBet(typedBet);
        });

        function updateBalanceDisplay() { balanceDisplay.textContent = userBalance.toFixed(2); }
        function adjustBalance(amount) {
            userBalance += amount;
            if (userBalance < 0) userBalance = 0;
            updateBalanceDisplay();
            updateBet(currentBet);
            if (userBalance <= 0) {
                resultDisplay.textContent = "Solde √©puis√© ! Veuillez recharger.";
                resultDisplay.classList.add('lose');
            }
        }
        function rechargeBalance() {
            if (userBalance <= 0) {
                userBalance = MAX_BALANCE;
                resultDisplay.textContent = "Solde recharg√© !";
                resultDisplay.classList.add('win');
            } else {
                resultDisplay.textContent = "Vous avez encore " + userBalance.toFixed(2) + " ‚Ç¨.";
                resultDisplay.classList.remove('win','lose','jackpot');
            }
            updateBalanceDisplay();
            updateBet(currentBet);
        }

        function getRandomSymbol() { return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]; }
        function generateFinalGrid() {
            let grid=[];
            for(let r=0;r<3;r++){
                let row=[];
                for(let c=0;c<5;c++){
                    if(isCheatModeActive && r===1) row.push("7");
                    else row.push(getRandomSymbol());
                }
                grid.push(row);
            }
            return grid;
        }
        function runSpinAnimation(spinningCols) {
            for(const c of spinningCols)
                for(let r=0;r<3;r++)
                    document.getElementById(`symbol-${c}-${r}`).textContent=getRandomSymbol();
        }
        function stopColumn(colIndex, finalGrid, spinningCols){
            const idx=spinningCols.indexOf(colIndex);
            if(idx>-1) spinningCols.splice(idx,1);
            for(let r=0;r<3;r++){
                const s=document.getElementById(`symbol-${colIndex}-${r}`);
                s.textContent=finalGrid[r][colIndex];
                s.classList.remove('spinning');
            }
        }

        function startSpin() {
            if(userBalance<currentBet){ resultDisplay.textContent="Solde insuffisant !"; resultDisplay.classList.add('lose'); return; }
            spinButton.disabled=true;
            decreaseBetButton.disabled=true; increaseBetButton.disabled=true; betInput.disabled=true;
            adjustBalance(-currentBet);
            resultDisplay.textContent="Les rouleaux tournent..."; resultDisplay.classList.remove('win','lose','jackpot');
            const finalGrid=generateFinalGrid();
            let spinningColumns=[0,1,2,3,4];
            document.querySelectorAll('.symbol').forEach(s=>s.classList.add('spinning'));
            animationInterval=setInterval(()=>runSpinAnimation(spinningColumns),100);
            setTimeout(()=>stopColumn(0,finalGrid,spinningColumns),1000);
            setTimeout(()=>stopColumn(1,finalGrid,spinningColumns),1500);
            setTimeout(()=>stopColumn(2,finalGrid,spinningColumns),2000);
            setTimeout(()=>stopColumn(3,finalGrid,spinningColumns),2500);
            setTimeout(()=>{
                stopColumn(4,finalGrid,spinningColumns);
                clearInterval(animationInterval);
                let winnings=0; const middleRow=finalGrid[1];
                if(middleRow.every(s=>s===middleRow[0])){
                    const winningSymbol=middleRow[0];
                    const multiplier=PAYOUTS[winningSymbol];
                    winnings=currentBet*multiplier;
                }
                if(winnings>0){
                    adjustBalance(winnings);
                    if(middleRow[0]==="7"){ resultDisplay.textContent=`üéâ JACKPOT !!! +${winnings.toFixed(2)} ‚Ç¨ !`; resultDisplay.classList.add('jackpot'); }
                    else{ resultDisplay.textContent=`Bravo ! Vous gagnez ${winnings.toFixed(2)} ‚Ç¨ !`; resultDisplay.classList.add('win'); }
                } else { resultDisplay.textContent="Pas de chance... Essayez encore !"; resultDisplay.classList.add('lose'); }
                spinButton.disabled=false; betInput.disabled=false; updateBet(currentBet);
            },3000);
        }

        function assert(desc, cond){
            const li=document.createElement('li');
            li.textContent=desc+' ‚Üí '+(cond?'‚úÖ OK':'‚ùå √âchec');
            li.style.color=cond?'green':'red';
            document.getElementById('test-results').appendChild(li);
        }

        function runTests(){
            const log=document.getElementById('test-log');
            log.style.display='block';
            document.getElementById('test-results').innerHTML='';
            assert('Solde initial correct', userBalance===MAX_BALANCE);
            assert('Mise par d√©faut correcte', currentBet===DEFAULT_BET);
            assert('Bouton SPIN activ√©', !spinButton.disabled);
            if(!isCheatModeActive) activateCheatMode();
            const grid=generateFinalGrid();
            const middleRow=grid[1];
            assert('Mode Cheat g√©n√®re 77777', middleRow.every(s=>'7'===s));
        }

        updateBalanceDisplay(); updateBet(currentBet);
    </script>

</body>
</html>
