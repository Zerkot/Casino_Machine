<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde de la Machine √† Sous</title>

    <style>
        /* CSS du solde (inchang√©) */
        #balance-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        /* CSS du bouton SPIN (inchang√©) */
        #spin-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: background-color 0.2s, transform 0.1s;
        }

        #spin-button:hover { background-color: #0056b3; }
        #spin-button:active { transform: translateX(-50%) scale(0.95); }
        #spin-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateX(-50%);
        }

        /* CSS de la machine (inchang√©) */
        #slot-container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto 0 auto;
            background: #2c3e50;
            border: 10px solid #f1c40f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.5);
        }

        #reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 3px solid #7f8c8d;
        }

        .symbol {
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            border-radius: 5px;
            min-height: 80px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            /* üí° AJOUT√â : Transition pour un arr√™t en douceur */
            transition: transform 0.1s ease-out;
        }
        
        /* üí° AJOUT√â : Classe pour l'effet de "spin" (flou) */
        .symbol.spinning {
            opacity: 0.6;
            filter: blur(2px);
            transform: scale(0.9);
        }


        /* üí° AJOUT√â : CSS pour la zone de r√©sultat (remplace l'alerte) */
        #result-display {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            color: #333;
            /* Animation de transition */
            transition: color 0.3s, transform 0.3s;
        }
        
        /* Classes pour les √©tats du r√©sultat */
        #result-display.win {
            color: #2ecc71; /* Vert */
            transform: scale(1.1);
        }
        #result-display.lose {
            color: #95a5a6; /* Gris */
        }
        #result-display.jackpot {
            color: #f1c40f; /* Or */
            transform: scale(1.2);
            font-size: 2.2em;
        }

        /* CSS du body (inchang√©) */
        body {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>

    <div id="balance-container">
        üí∞ Solde : <span id="balance-display">0.00</span> ‚Ç¨
        <button id="recharge-button" onclick="rechargeBalance()">
            Recharger (100 ‚Ç¨)
        </button>
    </div>
    
    <div id="slot-container">
        <div id="reels-container">
            <div class="symbol" id="symbol-0-0">üçí</div>
            <div class="symbol" id="symbol-1-0">üçí</div>
            <div class="symbol" id="symbol-2-0">üçí</div>
            <div class="symbol" id="symbol-3-0">üçí</div>
            <div class="symbol" id="symbol-4-0">üçí</div>
            <div class="symbol"id="symbol-0-1">7</div>
            <div class="symbol"id="symbol-1-1">7</div>
            <div class="symbol"id="symbol-2-1">7</div>
            <div class="symbol"id="symbol-3-1">7</div>
            <div class="symbol"id="symbol-4-1">7</div>
            <div class="symbol" id="symbol-0-2">BAR</div>
            <div class="symbol" id="symbol-1-2">BAR</div>
            <div class="symbol" id="symbol-2-2">BAR</div>
            <div class="symbol" id="symbol-3-2">BAR</div>
            <div class="symbol" id="symbol-4-2">BAR</div>
        </div>
    </div>

    <div id="result-display">Cliquez sur SPIN pour jouer !</div>


    <button id="spin-button" onclick="startSpin()">
        SPIN
    </button>

    <script>
        // Constantes de jeu (inchang√©es)
        const MAX_BALANCE = 100.00; 
        const BET_AMOUNT = 5.00; 

        const SYMBOLS = [
            "üçí", "üçí", "üçí", "üçí", "üçí", "üçí", 
            "üçã", "üçã", "üçã", "üçã", "üçã",     
            "üçä", "üçä", "üçä", "üçä",         
            "üîî", "üîî", "üîî",             
            "BAR", "BAR",                 
            "7"                         
        ];

        const PAYOUTS = {
            "üçí": 10, "üçã": 20, "üçä": 40, "üîî": 100, "BAR": 500, "7": 5000
        };
        
        let userBalance = MAX_BALANCE; 
        
        // üí° AJOUT√â : R√©f√©rences aux √©l√©ments d'affichage
        const balanceDisplay = document.getElementById('balance-display');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result-display');
        
        // üí° AJOUT√â : Variable pour l'intervalle d'animation
        let animationInterval;

        // Fonctions de solde (inchang√©es)
        function updateBalanceDisplay() {
            balanceDisplay.textContent = userBalance.toFixed(2);
        }
        updateBalanceDisplay();
        function adjustBalance(amount) {
            userBalance += amount;
            if (userBalance < 0) userBalance = 0;
            updateBalanceDisplay();
            console.log("Nouveau solde : " + userBalance.toFixed(2));
            if (userBalance <= 0) {
                // Remplac√© l'alerte par un message
                resultDisplay.textContent = "Solde √©puis√© ! Veuillez recharger.";
                resultDisplay.classList.add('lose');
            }
        }
        function rechargeBalance() {
            if (userBalance <= 0) {
                userBalance = MAX_BALANCE; 
                resultDisplay.textContent = "Solde recharg√© !";
                resultDisplay.classList.add('win');
            } else {
                resultDisplay.textContent = "Vous avez encore " + userBalance.toFixed(2) + " ‚Ç¨.";
                resultDisplay.classList.remove('win', 'lose', 'jackpot');
            }
            updateBalanceDisplay();
        }
        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * SYMBOLS.length);
            return SYMBOLS[randomIndex];
        }

        // --- üí° NOUVELLE LOGIQUE D'ANIMATION ET DE SPIN ---

        // üí° AJOUT√â : Fonction pour g√©n√©rer la grille de r√©sultat final
        function generateFinalGrid() {
            let grid = []; // 3 rang√©es
            for (let r = 0; r < 3; r++) {
                let row = []; // 5 colonnes
                for (let c = 0; c < 5; c++) {
                    row.push(getRandomSymbol());
                }
                grid.push(row);
            }
            return grid; // Renvoie une grille 3x5 (ex: grid[rang√©e][colonne])
        }

        // üí° AJOUT√â : Fonction qui anime les colonnes encore en train de tourner
        function runSpinAnimation(spinningCols) {
            for (const c of spinningCols) { // Pour chaque colonne qui doit tourner
                for (let r = 0; r < 3; r++) { // Animer les 3 symboles de la colonne
                    document.getElementById(`symbol-${c}-${r}`).textContent = getRandomSymbol();
                }
            }
        }

        // üí° AJOUT√â : Fonction pour arr√™ter une colonne sp√©cifique
        function stopColumn(colIndex, finalGrid, spinningCols) {
            // 1. Retirer la colonne de la liste des colonnes √† animer
            const indexToRemove = spinningCols.indexOf(colIndex);
            if (indexToRemove > -1) {
                spinningCols.splice(indexToRemove, 1);
            }

            // 2. Afficher les symboles finaux pour cette colonne
            for (let r = 0; r < 3; r++) {
                const symbolElement = document.getElementById(`symbol-${colIndex}-${r}`);
                symbolElement.textContent = finalGrid[r][colIndex];
                symbolElement.classList.remove('spinning'); // Retirer l'effet de flou
            }
        }

        // üí° MODIFI√â : Fonction startSpin() compl√®te
        function startSpin() {
            // 1. V√©rifier le solde
            if (userBalance < BET_AMOUNT) {
                resultDisplay.textContent = "Solde insuffisant !";
                resultDisplay.classList.add('lose');
                return; // Arr√™ter la fonction
            }
            
            // 2. Pr√©parer le spin
            spinButton.disabled = true;
            adjustBalance(-BET_AMOUNT);
            resultDisplay.textContent = "Les rouleaux tournent...";
            resultDisplay.classList.remove('win', 'lose', 'jackpot');

            // 3. G√©n√©rer le r√©sultat final *avant* l'animation
            const finalGrid = generateFinalGrid();
            
            // 4. Lancer l'animation
            let spinningColumns = [0, 1, 2, 3, 4]; // Les 5 colonnes tournent
            
            // Appliquer l'effet visuel "spinning" √† toutes les cases
            document.querySelectorAll('.symbol').forEach(s => s.classList.add('spinning'));

            // D√©marrer l'intervalle d'animation (flou)
            animationInterval = setInterval(() => runSpinAnimation(spinningColumns), 100); // 100ms = 10x/sec

            // 5. Planifier l'arr√™t en cascade des rouleaux
            setTimeout(() => stopColumn(0, finalGrid, spinningColumns), 1000); // Stop col 0 apr√®s 1s
            setTimeout(() => stopColumn(1, finalGrid, spinningColumns), 1500); // Stop col 1 apr√®s 1.5s
            setTimeout(() => stopColumn(2, finalGrid, spinningColumns), 2000); // Stop col 2 apr√®s 2s
            setTimeout(() => stopColumn(3, finalGrid, spinningColumns), 2500); // Stop col 3 apr√®s 2.5s
            
            // 6. Planifier l'arr√™t du dernier rouleau et la v√©rification des gains
            setTimeout(() => {
                // Arr√™ter la derni√®re colonne
                stopColumn(4, finalGrid, spinningColumns); 
                
                // Arr√™ter l'animation de flou
                clearInterval(animationInterval); 

                // --- V√©rification des gains ---
                let winnings = 0;
                const middleRow = finalGrid[1]; // Rang√©e du milieu (index 1)

                if (middleRow.every(symbol => symbol === middleRow[0])) {
                    const winningSymbol = middleRow[0];
                    const multiplier = PAYOUTS[winningSymbol];
                    winnings = BET_AMOUNT * multiplier;
                }

                // --- Afficher le r√©sultat ---
                if (winnings > 0) {
                    adjustBalance(winnings); 
                    
                    if (middleRow[0] === "7") {
                        resultDisplay.textContent = `üéâ JACKPOT !!! +${winnings.toFixed(2)} ‚Ç¨ !`;
                        resultDisplay.classList.add('jackpot');
                    } else {
                        resultDisplay.textContent = `Bravo ! Vous gagnez ${winnings.toFixed(2)} ‚Ç¨ !`;
                        resultDisplay.classList.add('win');
                    }
                } else {
                    resultDisplay.textContent = "Pas de chance... Essayez encore !";
                    resultDisplay.classList.add('lose');
                }
                
                // 7. R√©activer le bouton
                spinButton.disabled = false;

            }, 3000); // Stop col 4 apr√®s 3s et v√©rifie les gains

        }

    </script>

</body>
</html>
