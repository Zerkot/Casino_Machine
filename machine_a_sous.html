<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde de la Machine √† Sous</title>

    <style>
        /* CSS du solde (inchang√©) */
        #balance-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        /* üí° AJOUT√â : Styles pour les boutons dans le conteneur du solde */
        #balance-container button {
             margin-left: 10px;
             font-size: 0.7em;
             padding: 5px 8px;
             vertical-align: middle;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             color: #333;
        }
        
        /* üí° AJOUT√â : CSS pour le bouton admin */
        #cheat-button {
            background-color: #888;
            color: white;
        }
        #cheat-button:hover {
            background-color: #666;
        }


        /* CSS du bouton SPIN (inchang√©) */
        #spin-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: background-color 0.2s, transform 0.1s;
        }

        #spin-button:hover { background-color: #0056b3; }
        #spin-button:active { transform: translateX(-50%) scale(0.95); }
        #spin-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateX(-50%);
        }

        /* CSS de la machine (inchang√©) */
        #slot-container {
            width: 90%;
            max-width: 600px;
            margin: 80px auto 0 auto;
            background: #2c3e50;
            border: 10px solid #f1c40f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.5);
        }

        #reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 3px solid #7f8c8d;
        }

        .symbol {
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            border-radius: 5px;
            min-height: 80px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.1s ease-out;
        }
        
        .symbol.spinning {
            opacity: 0.6;
            filter: blur(2px);
            transform: scale(0.9);
        }


        /* CSS pour les contr√¥les de mise (inchang√©) */
        #bet-controls {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        #bet-controls button {
            font-size: 1.5em;
            font-weight: bold;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #007bff;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            vertical-align: middle;
        }
        #bet-controls button:hover {
            background-color: #007bff;
            color: white;
        }
        #bet-controls button:disabled {
            background-color: #ccc;
            color: #888;
            border-color: #ccc;
            cursor: not-allowed;
        }
        #bet-input {
            font-size: 1.8em;
            font-weight: bold;
            width: 100px;
            text-align: center;
            margin: 0 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            vertical-align: middle;
            -moz-appearance: textfield;
        }
        #bet-input::-webkit-outer-spin-button,
        #bet-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }


        /* CSS pour la zone de r√©sultat (inchang√©) */
        #result-display {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            color: #333;
            transition: color 0.3s, transform 0.3s;
        }
        
        #result-display.win { color: #2ecc71; transform: scale(1.1); }
        #result-display.lose { color: #95a5a6; }
        #result-display.jackpot { color: #f1c40f; transform: scale(1.2); font-size: 2.2em; }

        /* CSS du body (inchang√©) */
        body {
            height: 200vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>

    <div id="balance-container">
        üí∞ Solde : <span id="balance-display">0.00</span> ‚Ç¨
        <button id="recharge-button" onclick="rechargeBalance()">
            Recharger (100 ‚Ç¨)
        </button>
        <button id="cheat-button" onclick="activateCheatMode()">
            Admin
        </button>
    </div>
    
    <div id="slot-container">
        <div id="reels-container">
            <div class="symbol" id="symbol-0-0">üçí</div>
            <div class="symbol" id="symbol-1-0">üçí</div>
            <div class="symbol" id="symbol-2-0">üçí</div>
            <div class="symbol" id="symbol-3-0">üçí</div>
            <div class="symbol" id="symbol-4-0">üçí</div>
            <div class="symbol"id="symbol-0-1">7</div>
            <div class="symbol"id="symbol-1-1">7</div>
            <div class="symbol"id="symbol-2-1">7</div>
            <div class="symbol"id="symbol-3-1">7</div>
            <div class="symbol"id="symbol-4-1">7</div>
            <div class="symbol" id="symbol-0-2">BAR</div>
            <div class="symbol" id="symbol-1-2">BAR</div>
            <div class="symbol" id="symbol-2-2">BAR</div>
            <div class="symbol" id="symbol-3-2">BAR</div>
            <div class="symbol" id="symbol-4-2">BAR</div>
        </div>
    </div>

    <div id="bet-controls">
        <button id="decrease-bet">-</button>
        <input type="number" id="bet-input" value="5.00" min="1.00" max="25.00" step="1.00">
        <button id="increase-bet">+</button>
    </div>


    <div id="result-display">Cliquez sur SPIN pour jouer !</div>


    <button id="spin-button" onclick="startSpin()">
        SPIN
    </button>

    <script>
        // --- Constantes de jeu ---
        const MAX_BALANCE = 100.00; 
        const MIN_BET = 1.00;
        const MAX_BET = 25.00;
        const BET_STEP = 1.00; 
        const DEFAULT_BET = 5.00;

        const SYMBOLS = [
            "üçí", "üçí", "üçí", "üçí", "üçí", "üçí", 
            "üçã", "üçã", "üçã", "üçã", "üçã",     
            "üçä", "üçä", "üçä", "üçä",       
            "üîî", "üîî", "üîî",            
            "BAR", "BAR",                
            "7"                         
        ];

        const PAYOUTS = {
            "üçí": 10, "üçã": 20, "üçä": 40, "üîî": 100, "BAR": 500, "7": 5000
        };
        
        let userBalance = MAX_BALANCE; 
        let currentBet = DEFAULT_BET;
        
        // üí° AJOUT√â : Variable d'√©tat pour le mode triche
        let isCheatModeActive = false;


        // --- R√©f√©rences aux √©l√©ments d'affichage ---
        const balanceDisplay = document.getElementById('balance-display');
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result-display');
        const betInput = document.getElementById('bet-input');
        const decreaseBetButton = document.getElementById('decrease-bet');
        const increaseBetButton = document.getElementById('increase-bet');

        let animationInterval;

        // --- üí° NOUVELLE Fonction de gestion du mode triche ---
        
        function activateCheatMode() {
            const cheatBtn = document.getElementById('cheat-button');
            
            // Si le mode est d√©j√† actif, on le d√©sactive
            if (isCheatModeActive) {
                isCheatModeActive = false;
                alert("Mode Jackpot d√©sactiv√©.");
                cheatBtn.textContent = "Admin";
                cheatBtn.style.backgroundColor = "#888";
                return; // On sort de la fonction
            }

            // Sinon, on demande le mot de passe pour l'activer
            const password = prompt("Entrez le mot de passe administrateur :");
            const correctPassword = "938-555-0100"; // Changez ceci si vous le souhaitez

            if (password === correctPassword) {
                isCheatModeActive = true;
                alert("Mode Jackpot activ√© ! Tous les spins seront des 77777.");
                cheatBtn.textContent = "CHEAT ON";
                cheatBtn.style.backgroundColor = "#2ecc71"; // Vert
            } else if (password) { // S'il a entr√© quelque chose mais ce n'est pas correct
                alert("Mot de passe incorrect.");
            }
            // Si l'utilisateur clique sur "Annuler" (password est null), on ne fait rien
        }


        // --- Fonctions de gestion de la mise (inchang√©es) ---
        function updateBet(newBet) {
            if (newBet < MIN_BET) {
                newBet = MIN_BET;
            } else if (newBet > MAX_BET) {
                newBet = MAX_BET;
            }

            currentBet = newBet;
            // betInput.value = currentBet.toFixed(2); // Gardons-le en entier pour l'input
            betInput.value = Math.round(currentBet);

            decreaseBetButton.disabled = (currentBet <= MIN_BET);
            increaseBetButton.disabled = (currentBet >= MAX_BET);

            if (userBalance < currentBet && !spinButton.disabled) {
                // spinButton.disabled = true; // On g√®re plut√¥t au clic
            }
        }

        function changeBet(amount) {
            updateBet(currentBet + amount);
        }

        decreaseBetButton.addEventListener('click', () => changeBet(-BET_STEP));
        increaseBetButton.addEventListener('click', () => changeBet(BET_STEP));

        betInput.addEventListener('change', () => {
            let typedBet = parseFloat(betInput.value);
            if (isNaN(typedBet)) {
                typedBet = DEFAULT_BET; 
            }
            // Arrondir au "step" le plus proche (par ex: 1.00)
            typedBet = Math.round(typedBet / BET_STEP) * BET_STEP;
            updateBet(typedBet); 
        });

        // --- Fonctions de solde (inchang√©es) ---
        function updateBalanceDisplay() {
            balanceDisplay.textContent = userBalance.toFixed(2);
        }

        function adjustBalance(amount) {
            userBalance += amount;
            if (userBalance < 0) userBalance = 0;
            updateBalanceDisplay();
            console.log("Nouveau solde : " + userBalance.toFixed(2));
            
            updateBet(currentBet); 

            if (userBalance <= 0) {
                resultDisplay.textContent = "Solde √©puis√© ! Veuillez recharger.";
                resultDisplay.classList.add('lose');
            }
        }

        function rechargeBalance() {
            if (userBalance <= 0) {
                userBalance = MAX_BALANCE; 
                resultDisplay.textContent = "Solde recharg√© !";
                resultDisplay.classList.add('win');
            } else {
                resultDisplay.textContent = "Vous avez encore " + userBalance.toFixed(2) + " ‚Ç¨.";
                resultDisplay.classList.remove('win', 'lose', 'jackpot');
            }
            updateBalanceDisplay();
            updateBet(currentBet);
        }

        function getRandomSymbol() {
            const randomIndex = Math.floor(Math.random() * SYMBOLS.length);
            return SYMBOLS[randomIndex];
        }

        // --- Logique d'animation et de Spin ---

        // üí° MODIFI√â : La fonction generateFinalGrid() respecte le mode triche
        function generateFinalGrid() {
            let grid = []; 
            for (let r = 0; r < 3; r++) { // Pour chaque ligne (0, 1, 2)
                let row = []; 
                for (let c = 0; c < 5; c++) { // Pour chaque colonne (0, 1, 2, 3, 4)
                    
                    // üí° C'est la modification cl√© !
                    if (isCheatModeActive && r === 1) {
                        // Si le mode triche est ON et qu'on est sur la ligne du MILIEU (r=1)
                        row.push("7");
                    } else {
                        // Comportement normal
                        row.push(getRandomSymbol());
                    }
                }
                grid.push(row);
            }
            
            // Note : Le mode triche reste activ√© jusqu'√† ce que l'utilisateur le d√©sactive
            // en recliquant sur le bouton "Admin".
            
            return grid; 
        }

        function runSpinAnimation(spinningCols) {
            for (const c of spinningCols) { 
                for (let r = 0; r < 3; r++) { 
                    document.getElementById(`symbol-${c}-${r}`).textContent = getRandomSymbol();
                }
            }
        }

        function stopColumn(colIndex, finalGrid, spinningCols) {
            const indexToRemove = spinningCols.indexOf(colIndex);
            if (indexToRemove > -1) {
                spinningCols.splice(indexToRemove, 1);
            }

            for (let r = 0; r < 3; r++) {
                const symbolElement = document.getElementById(`symbol-${colIndex}-${r}`);
                symbolElement.textContent = finalGrid[r][colIndex];
                symbolElement.classList.remove('spinning'); 
            }
        }

        // Fonction startSpin() (inchang√©e, mais le cheat l'affecte via generateFinalGrid)
        function startSpin() {
            // 1. V√©rifier le solde
            if (userBalance < currentBet) {
                resultDisplay.textContent = "Solde insuffisant !";
                resultDisplay.classList.add('lose');
                return; 
            }
            
            // 2. Pr√©parer le spin
            spinButton.disabled = true;
            decreaseBetButton.disabled = true;
            increaseBetButton.disabled = true;
            betInput.disabled = true;

            adjustBalance(-currentBet); 
            resultDisplay.textContent = "Les rouleaux tournent...";
            resultDisplay.classList.remove('win', 'lose', 'jackpot');

            // 3. G√©n√©rer le r√©sultat final (c'est ici que le cheat est pris en compte)
            const finalGrid = generateFinalGrid();
            
            // 4. Lancer l'animation
            let spinningColumns = [0, 1, 2, 3, 4]; 
            document.querySelectorAll('.symbol').forEach(s => s.classList.add('spinning'));
            animationInterval = setInterval(() => runSpinAnimation(spinningColumns), 100);

            // 5. Planifier l'arr√™t en cascade
            setTimeout(() => stopColumn(0, finalGrid, spinningColumns), 1000); 
            setTimeout(() => stopColumn(1, finalGrid, spinningColumns), 1500); 
            setTimeout(() => stopColumn(2, finalGrid, spinningColumns), 2000); 
            setTimeout(() => stopColumn(3, finalGrid, spinningColumns), 2500); 
            
            // 6. Planifier l'arr√™t du dernier rouleau et la v√©rification des gains
            setTimeout(() => {
                stopColumn(4, finalGrid, spinningColumns); 
                clearInterval(animationInterval); 

                // --- V√©rification des gains ---
                let winnings = 0;
                const middleRow = finalGrid[1]; // On ne v√©rifie que la ligne du milieu

                if (middleRow.every(symbol => symbol === middleRow[0])) {
                    const winningSymbol = middleRow[0];
                    const multiplier = PAYOUTS[winningSymbol];
                    winnings = currentBet * multiplier; 
                }

                // --- Afficher le r√©sultat ---
                if (winnings > 0) {
                    adjustBalance(winnings); 
                    
                    if (middleRow[0] === "7") {
                        resultDisplay.textContent = `üéâ JACKPOT !!! +${winnings.toFixed(2)} ‚Ç¨ !`;
                        resultDisplay.classList.add('jackpot');
                    } else {
                        resultDisplay.textContent = `Bravo ! Vous gagnez ${winnings.toFixed(2)} ‚Ç¨ !`;
                        resultDisplay.classList.add('win');
                    }
                } else {
                    resultDisplay.textContent = "Pas de chance... Essayez encore !";
                    resultDisplay.classList.add('lose');
                }
                
                // 7. R√©activer le bouton SPIN
                spinButton.disabled = false;
                
                betInput.disabled = false;
                updateBet(currentBet); // R√©active les boutons +/- si n√©cessaire

            }, 3000); 

        }

        // --- Initialisation au chargement ---
        updateBalanceDisplay();
        updateBet(currentBet);

    </script>

</body>
</html>
