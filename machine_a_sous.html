<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solde de la Machine √† Sous</title>

    <style>
        /* CSS pour positionner et styliser le solde */
        #balance-container {
            /* Positionnement fixe en haut √† droite */
            position: fixed;
            top: 20px;
            right: 20px;
            
            /* Style visuel */
            background-color: #007bff; /* Bleu standard */
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        /* * üí° AJOUT : Style pour le bouton SPIN
         */
        #spin-button {
            position: fixed; /* Reste fixe au m√™me endroit */
            bottom: 40px;    /* √Ä 40px du bas */
            left: 50%;       /* Au centre horizontalement */
            
            /* Astuce pour centrer parfaitement un √©l√©ment en position fixe */
            transform: translateX(-50%); 
            
            /* Style visuel */
            background-color: #007bff; /* Bleu voyant */
            color: white;
            font-size: 2.5em; /* Gros texte */
            font-weight: bold;
            padding: 20px 50px; /* Gros bouton */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Ombre port√©e */
            z-index: 1000;
            
            /* Petite transition pour un effet au clic */
            transition: background-color 0.2s, transform 0.1s;
        }

        /* Effet au survol et au clic */
        #spin-button:hover {
            background-color: #0056b3; /* Bleu plus fonc√© */
        }
        
        #spin-button:active {
            transform: translateX(-50%) scale(0.95); /* Effet d'enfoncement */
        }

        /* Le reste de votre page HTML */
        body {
            height: 200vh; /* Pour pouvoir tester le positionnement fixe */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>

    <div id="balance-container">
        üí∞ Solde : <span id="balance-display">0.00</span> ‚Ç¨
        <button id="recharge-button" onclick="rechargeBalance()">
            Recharger (100 ‚Ç¨)
        </button>
    </div>
    <button id="spin-button" onclick="startSpin()">
        SPIN
    </button>

    <script>
        // JavaScript pour g√©rer et afficher le solde
        
        // D√©finir la constante pour la recharge
        const MAX_BALANCE = 100.00; 
        
        let userBalance = MAX_BALANCE; // Le solde initial
        const balanceDisplay = document.getElementById('balance-display');

        // Fonction pour mettre √† jour l'affichage
        function updateBalanceDisplay() {
            balanceDisplay.textContent = userBalance.toFixed(2);
        }

        // Afficher le solde initial au chargement de la page
        updateBalanceDisplay();

        // Fonction pour modifier le solde (gains ou pertes)
        function adjustBalance(amount) {
            userBalance += amount;
            
            // S'assurer que le solde ne devienne pas n√©gatif
            if (userBalance < 0) {
                userBalance = 0;
            }
            
            updateBalanceDisplay();
            console.log("Nouveau solde : " + userBalance.toFixed(2));
            
            // V√âRIFICATION : C'est ici qu'on affiche le pop-up
            if (userBalance <= 0) {
                // Afficher le pop-up demand√©
                alert("Solde √©puis√© ! Veuillez recharger.");
            }
        }
        
        // Simuler une mise de 100 ‚Ç¨ (pour tester le pop-up) apr√®s 3 secondes
        setTimeout(() => adjustBalance(-100.00), 3000); 

        // Fonction pour le bouton "Recharger"
        function rechargeBalance() {
            if (userBalance <= 0) {
                userBalance = MAX_BALANCE; // Remettre le solde √† 100.00
                alert("Solde recharg√© ! Vous avez de nouveau " + MAX_BALANCE.toFixed(2) + " ‚Ç¨.");
            } else {
                alert("Vous avez encore " + userBalance.toFixed(2) + " ‚Ç¨. Pas besoin de recharger !");
            }
            
            updateBalanceDisplay();
        }
        function startSpin() {
            // 1. V√©rifier si le joueur a assez d'argent
            if (userBalance >= BET_AMOUNT) {
                
                // 2. D√©duire la mise
                adjustBalance(-BET_AMOUNT);
                
                // 3. (Futur) Lancer l'animation de la machine √† sous
                console.log("Le spin est lanc√© ! (Co√ªt : " + BET_AMOUNT.toFixed(2) + " ‚Ç¨)");
                
                // (Ici, vous ajouterez votre logique de jeu, de gains, etc.)

            } else {
                // 4. Pas assez d'argent
                alert("Solde insuffisant pour miser " + BET_AMOUNT.toFixed(2) + " ‚Ç¨ !");
            }
            updateBalanceDisplay();
        }

    </script>

</body>
</html>
