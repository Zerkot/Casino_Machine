<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>

    <style>
        /* Style de base pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* On laisse le fond vide */
        }

        /* 1. L'arrière-plan (overlay) du pop-up */
        .modal-overlay {
            /* Caché par défaut */
            display: none; 
            
            /* Reste fixe sur l'écran */
            position: fixed; 
            z-index: 1000; /* Se place au-dessus de tout */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            
            /* Fond noir semi-transparent */
            background-color: rgba(0, 0, 0, 0.6); 
            
            /* Permet de centrer le contenu verticalement et horizontalement */
            justify-content: center;
            align-items: center;
        }

        /* Classe qui sera ajoutée par JavaScript pour AFFICHER le pop-up */
        .modal-overlay.show {
            display: flex;
        }

        /* 2. La boîte (le contenu) du pop-up */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px; /* Largeur maximale */
            position: relative; /* Important pour positionner le bouton 'X' */
            text-align: center;
        }

        /* 3. Le bouton de fermeture (le 'X') */
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }

        /* 4. Le bouton "J'ai compris" */
        #accept-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        #accept-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="welcome-popup" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <h2>Bienvenue !</h2>
            <p>Ce site est une SIMULATION de machine à sous.</p>
            <p>Aucun argent réel n'est utilisé ou ne peut être gagné. Jouez pour le plaisir !</p>
            <button id="accept-btn">J'ai compris !</button>
        </div>
    </div>
    <script>
        // On attend que tout le HTML soit chargé avant d'exécuter le script
        document.addEventListener("DOMContentLoaded", function() {

            // 1. On sélectionne les éléments dont on a besoin
            const modal = document.getElementById("welcome-popup");
            const closeButton = document.querySelector(".close-btn");
            const acceptButton = document.getElementById("accept-btn");

            // 2. AFFICHER LE POP-UP
            // Dès que la page est prête, on ajoute la classe 'show' à l'overlay
            modal.classList.add("show");

            // 3. DÉFINIR LES ACTIONS DE FERMETURE
            
            // Fonction pour fermer le pop-up
            function hideModal() {
                modal.classList.remove("show");
            }

            // On ferme si on clique sur le 'X'
            closeButton.addEventListener("click", hideModal);

            // On ferme si on clique sur le bouton "J'ai compris"
            acceptButton.addEventListener("click", hideModal);

            // (Optionnel) On ferme aussi si on clique N'IMPORTE OÙ sur l'arrière-plan gris
            modal.addEventListener("click", function(event) {
                // On vérifie si on a cliqué sur l'overlay lui-même (et non sur la boîte blanche)
                if (event.target === modal) {
                    hideModal();
                }
            });

        });
    </script>
</body>
</html>
